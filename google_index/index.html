<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_clone_google_</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_index.css" />

<body>
    <header>
        <div id="header-left">
            <a href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a>
            <a href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko-KR">스토어</a>
        </div>

            <a href="https://mail.google.com/?hl=ko">Gmail</a>
            <a href="https://www.google.co.kr/imghp?hl=ko">이미지</a>

                <i id="header-icon" class="fa-solid fa-grip"></i>
            </span>
            <button id="button-login" type="button">로그인</button>
        </div>
    </header>

    <main>
        <div id="div-title">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </div>
        <div id="div-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="input-search" type="text">
            <i class="fa-solid fa-keyboard"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div id="div-button">
            <button id="button-search">Google 검색</button>
            <button id="button-lucky" onClick="location.href='https://www.google.com/doodles'">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div id="footer-location">
            <span>대한민국</span>
        </div>
        <div id="footer-menu">
            <div id="footer-left">
                <a href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000133-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a>
                <a href="https://www.google.com/intl/ko_kr/business/">비즈니스</a>

                <a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
                <a href="#">설정</a>

        </div>
